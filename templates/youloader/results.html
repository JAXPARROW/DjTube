{% extends 'youloader/base.html' %}

{% block content %}


<div class="container">
	{%  for result in result.search_result %}
  <div class="card">
    <img src="{{ result.thumbnails.2 }}" alt="{{ result.channelId }}">
    <p class="card__name">{{ result.title }}</p>
    <div class="grid-container">

      <div class="fa fa-eye mr-1">
        {{ result.views }}
      </div>

      <div class="fa fa-stopwatch mr-1">
        {{ result.duration }}
      </div>

    </div>
    <ul class="social-icons">
      <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
    </ul>
    <button class="btn draw-border">Audio</button>
    <button class="btn draw-border">Video</button>

  </div>

  {% endfor %}

</div>


{% endblock %}
